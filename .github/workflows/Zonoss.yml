name: Zonos TTS (Inline Inference)

on:
  workflow_dispatch:

jobs:
  zonos-inference:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo (optional)
      uses: actions/checkout@v3

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y espeak-ng python3-pip git

    - name: Clone and install Zonos
      run: |
        git clone https://github.com/Zyphra/Zonos.git
        cd Zonos
        pip install --upgrade pip
        pip install -e .
        pip install torch  # CPU version

    - name: Run Zonos TTS inline
      run: |
        cd Zonos
        python -c "
        import torch
        from zonos.inference import infer
        from zonos.models import load_model
        
        # Load transformer model (CPU)
        model = load_model('transformer', device='cpu')
        
        # Run inference
        audio = infer(
            model,
            text='Hello from GitHub Actions on CPU.',
            language='en',
            speaker_wav=None  # no voice cloning
        )
        
        # Save audio
        import torchaudio
        torchaudio.save('output.wav', audio.unsqueeze(0), 44100)
                "

    - name: Upload generated audio
      uses: actions/upload-artifact@v3
      with:
        name: zonos-tts-output
        path: Zonos/output.wav
