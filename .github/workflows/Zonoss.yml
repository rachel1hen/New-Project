name: Run Zonos TTS on CPU

on:
  workflow_dispatch:

jobs:
  run-zonos-tts:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install torch 
        pip install torchaudio
        #pip install git+https://github.com/Zyphra/Zonos.git
        git clone https://github.com/Zyphra/Zonos.git
        sudo apt-get update && sudo apt-get install -y espeak-ng
    
    - name: Build Docker image
      working-directory: ./Zonos
      run: docker build -t zonos .

    - name: Run inference in Docker container (CPU)
      working-directory: ./Zonos
      run: |
        docker run --rm \
          -v ${{ github.workspace }}/Zonos:/Zonos \
          -w /Zonos \
          zonos \
          python sample.py
          
    
    - name: Upload output audio artifact
      uses: actions/upload-artifact@v4
      with:
        name: zonos_audio_output
        path: sample.wav
        
