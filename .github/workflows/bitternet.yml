name: Run BitNet in GitHub Actions (Python-only)

on:
  workflow_dispatch:

jobs:
  run-bitnet:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout this repo
      uses: actions/checkout@v3

    - name: Clone Microsoft BitNet repo
      run: |
        git clone https://github.com/microsoft/BitNet.git
        cd BitNet
        ls -l

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        cd BitNet
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
        pip install huggingface_hub

    - name: Download BitNet model
      run: |
        cd BitNet
        huggingface-cli login --token ${{ secrets.HF_TOKEN }}
        huggingface-cli download microsoft/bitnet-b1.58-2B-4T --local-dir bitnet-model

    - name: Run inference
      run: |
        cd BitNet
        python run_inference.py \
          -m bitnet-model \
          -p "Explain gravity like I'm 5." \
          -t 4 \
          -n 80 \
          -temp 0.7 > output.txt

    - name: Upload output as artifact
      uses: actions/upload-artifact@v4
      with:
        name: bitnet-output
        path: BitNet/output.txt
